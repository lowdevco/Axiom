<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom</title>
    <link rel="icon" href="./assets/image/logo-transparent.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand sm fixed-top">
            <div class="container">
                <div>
                    <a href="index.html" class="navbar-brand d-flex">
                        <img src="./assets/image/logo-transparent.png" alt="logo" class="rounded-pill">
                        <p class="h1 text-white">Axiom</p>
                    </a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p class="h5"><a href="index.html" class="nav-link text-white"> Home</a></p>
                    </li>
                    <li class="nav-item">
                        <p class="h5"><a href="" class="nav-link text-white">Mobile</a></p>
                    </li>
                    <li class="nav-item">
                        <p class="h5"><a href="" class="nav-link text-white">Accesories</a></p>
                    </li>
                    <li class="nav-item">
                        <p class="h5"><a href="" class="nav-link text-white">Services</a></p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="hero-section">
            <div class="container" id="hero-container">
                <div>
                    <div>
                        <p class="h1 text-white hero-txt-1">
                            Axiom
                        </p>
                        <p class="h3 text-white hero-txt-2">
                            Vector AI
                        </p>
                        <p class="h6 text-white hero-txt-3">Engineering Tomorrow's connection</p>
                        <div class="row btn-row">
                            <div class="col-3" id="btn-col">
                                <button class="btn btn-outline-light w-100" type="button" id="hero-btn">Learn
                                    More</button>
                            </div>
                            <div class="col-3" id="btn-col">
                                <button class="btn btn-light w-50" type="button" id="hero-btn-2">BUY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="tab">
                        <h3 class="text-white ">Laptop</h3>
                        <div>
                            <img src="./assets/image/laptop.png" alt="laptop" class="tab-img">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="tab">
                        <h3 class="text-white ">Tablet</h3>
                        <div>
                            <img src="./assets/image/tablet.png" alt="laptop" class="tab-img">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="tab">
                        <h3 class="text-white ">Watch</h3>
                        <div>
                            <img src="./assets/image/watch.png" alt="laptop" class="tab-img">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="tab">
                        <h3 class="text-white ">Ring</h3>
                        <div>
                            <img src="./assets/image/ring.png" alt="laptop" class="tab-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1">
                    </button>
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1" aria-label="Slide 2">
                    </button>
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2" aria-label="Slide 3">
                    </button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/image/phone-slide.png" class="d-block w-100 slide-img"
                            alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/image/laptop-slide.png" class="d-block w-100 slide-img"
                            alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/image/tower-slide.png" class="d-block w-100 slide-img"
                            alt="Slide 3">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span> <span
                        class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
